
<!-- PortfolioDetails -->
<div class="col-sm-4 sm-margin-b-50">
    <div class="margin-b-20">
        <img class="img-responsive" src="{{ portfoliodetail.ImagePath }}" alt="{{ portfoliodetail.Title }}">
    </div>
    <p>{{ portfoliodetail.Description }}</p>
</div>
<!-- End PortfolioDetails -->

<div class="row" data-ng-controller="PortfolioDetailsController as pc">

    <div data-ng-repeat="portfoliodetail in pc.portfoliodetails" data-ng-include="'/WebPages/PortfolioDetailListItem.html'"></div>

</div>
