
<!-- ArticleCategories -->
<div class="col-sm-4 sm-margin-b-50">
    <div class="margin-b-20">
        <img class="img-responsive" src="{{ articlecategory.ImagePath }}" alt="{{ articlecategory.Title }}">
    </div>
    <p>{{ articlecategory.Description }}</p>
</div>
<!-- End ArticleCategories -->

<div class="row" data-ng-controller="ArticleCategoriesController as ac">

    <div data-ng-repeat="articlecategory in ac.articlecategories" data-ng-include="'/WebPages/ArticleCategoryListItem.html'"></div>

</div>
