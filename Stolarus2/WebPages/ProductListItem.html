<!-- Latest Products -->
<div class="col-sm-4 sm-margin-b-50">
    <div class="margin-b-20">
        <img class="img-responsive" src="{{ product.ImagePath }}" alt="{{ product.Title }}">
    </div>
    <h4><a href="/#">{{ product.Title }}</a> <span class="text-uppercase margin-l-20">{{ product.CategoryName }}</span></h4>
    <p>{{ product.Description }}</p>
    <a class="link" href="/#">Read More</a>
</div>
<!-- End Latest Products -->
